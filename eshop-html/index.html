<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Главная - магазин "Квадратный метр"</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800|Oswald:700&display=swap&subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>

	<div class="top-panel">
		<div class="top-panel__container">
			<div class="top-panel__title">интернет магазин недвижимости</div>
			<div class="top-panel__phone"><a href="tel:+8800557755">8 (800) 55-77-55</a></div>
		</div>
	</div>

	<div class="logo-wrapper">
		<div class="logo">
			<div class="logo__title">КВАДРАТНЫЙ МЕТР</div>
			<div class="logo__subtitle">купить квартиру в один клик</div>
		</div>
	</div>

	<div class="container p-0">
		<div class="heading-1">Выбор квартир:</div>
		<div class="filter">
			<div class="filter__col">
				<div class="filter__label">Выбор проекта:</div>
				<select name="" id="" class="filter__dropdown" data-filter-label>
					<option value="">Все проекты</option>

				</select>
			</div>
			<div class="filter__col rooms">
				<div class="filter__label">Комнат:</div>
				<div class="rooms__wrapper">
					<input type="checkbox" id="rooms_1" class="rooms__checkbox" data-filter-rooms="1">
					<label for="rooms_1" class="rooms__btn">1</label>
					<input type="checkbox" id="rooms_2" class="rooms__checkbox" data-filter-rooms="2">
					<label for="rooms_2" class="rooms__btn">2</label>
					<input type="checkbox" id="rooms_3" class="rooms__checkbox" data-filter-rooms="3">
					<label for="rooms_3" class="rooms__btn">3</label>
					<input type="checkbox" id="rooms_4" class="rooms__checkbox" data-filter-rooms="4">
					<label for="rooms_4" class="rooms__btn">4</label>
				</div>
			</div>
			<div class="filter__col">
				<div class="filter__label">Площадь:</div>
				<div class="range__wrapper">
					<div class="range">
						<label for="" class="range__label">от</label>
						<input type="number" class="range__input" data-square-min>
						<div class="range__value">м2</div>
					</div>
					<div class="range">
						<label for="" class="range__label">до</label>
						<input type="number" class="range__input" data-square-max>
						<div class="range__value">м2</div>
					</div>
				</div>
			</div>
			<div class="filter__col">
				<div class="filter__label">Стоимость:</div>
				<div class="range__wrapper">
					<div class="range">
						<label for="" class="range__label">от</label>
						<input type="number" class="range__input range__input--price" data-price-min>
						<div class="range__value">₽</div>
					</div>
					<div class="range">
						<label for="" class="range__label">до</label>
						<input type="number" class="range__input range__input--price" data-price-max>
						<div class="range__value">₽</div>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__buttons">

			<button class="filter__reset" data-reset-btn>Сбросить фильтр</button>
		</div>
	</div>

	<div class="view-options-wrapper">
		<div class="container">
			<!-- view-options -->
			<div class="view-options">
				<div class="view-options__sort">
					<label for="sort-cards-by" class="view-options__label">Сортировать</label>
					<select id="sort-cards-by" name="" class="view-options__select" data-sorter>
						<option value="priceAsc">по цене ↑</option>
						<option value="priceDesc">по цене ↓</option>
						<option value="squareAsc">по площади ↑</option>
						<option value="squareDesc">по площади ↓</option>
					</select>
				</div>
				<div class="view-options__type">
					<a href="#" class="view-options__type-item view-options__type-item--active" data-view-mode="showcase">
						<i class="fas fa-th-large"></i>
					</a>
					<a href="#" class="view-options__type-item" data-view-mode="table">
						<i class="fas fa-bars"></i>
					</a>
				</div>
			</div>
			<!-- // view-options -->
		</div>
	</div>

	<div data-showcase></div>
	<div data-table></div>


	<!-- pagination -->
	<div class="pagination" data-pages>
		<a href="#" class="pagination__link">Предыдущая</a>

		<a href="#" class="pagination__link">Следующая</a>
	</div>
	<!-- // pagination -->

	<div class="footer">
		<div class="contaier">
			<p>Учебный проект школы <a href="https://webcademy.ru/">WebCademy</a> с курса <a
					href="https://webcademy.ru/jscourse/">JavaScript разработка</a>. Проект выполнил <a href="#">Жильцов
					Дмитирй</a>.</p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/Model.js"></script>
	<script src="js/View-main.js"></script>
	<script src="js/Controller-main.js"></script>
	<script>
		Controller.start()
	</script>
</body>

</html>
